<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="js.js"></script>

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="app">
    <input type="text" id="password-output" value="Générateur de MDP" >

    <div class="range-container">

      <input type="range" id="password-length" value="18" min="4" max="24" 
           onchange="document.getElementById('display-password-length').innerHTML = this.value" />
    <label id="display-password-length" value="18"></label>
      <!--<input type="range" id="password-length" min="4" max="24" value="18"
      onchange="document.getElementById('display-password-length').innerHTML = this.value">
      <input id="display-password-length" >-->

    </div>

    <div class="checkbox-container">
      <input type="checkbox" id="lowercase">
      <label for="lowercase">a-z</label>

      <input type="checkbox" id="uppercase">
      <label for="uppercase">A-Z</label>

      <input type="checkbox" id="numbers">
      <label for="numbers">0-9</label>

      <input type="checkbox" id="symbols">
      <label for="symbols">!-?</label>
    </div>

    <button id="generateButton" onclick="generate()">Générer mot de passe</button>
  </div>
</body>

</html>

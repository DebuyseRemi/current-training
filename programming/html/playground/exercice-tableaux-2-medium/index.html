<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Seconde page tableau</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>


<body>
    <table>
        <thead>
                <th id="marge" colspan="3"><h2>RAPPORT DES VENTES PAR RÉGION</h2></th>
        </thead>
        <tbody>
            <tr id="fondnoir">
                <th class="start">RÉGION</th>
                <th class="start">PRODUIT</th>
                <th  class="start">CHIFFRE D'AFFAIRES</th>
            </tr>
            <tr>
                <th rowspan="2"  class="start">Europe</th>
                <th class="fondblanc start petit">Ordinateurs</th>
                <td class="fondblanc">85 000 €</td>
              </tr>
              <tr>
                <th class="start petit">Smartphones</th>
                <td>92 500 €</td>
            </tr>
            <tr>
                <th rowspan="2"  class="start">Amérique</th>
                <th class="fondblanc start petit">Ordinateurs</th>
                <td class="fondblanc">112 000 €</td>
            </tr>
            <tr>
                <th  class="start petit">Smartphones</th>
                <td>143 500 €</td>
            </tr>
        </tbody>
        <tfoot>
            <th id="alignement" colspan="2">Total</th>
            <td><strong>443 300 €</strong></td>
        </tfoot>
    </table>
</body>

</html>

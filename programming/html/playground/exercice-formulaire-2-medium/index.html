<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Seconde page formulaire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<div class="container">
    <form action="/submit-form" method="post">
        <h1>Créer un compte</h1>
        <div>
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" class="rectorange" name="prenom" required>
        </div>

        <div>
            <label for="name">Nom</label>
            <input type="text" id="name" class="rectorange" name="name" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" class="rectorange" name="email" required>
        </div>

        <div>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" class="rectorange" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            <p class="gris">Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule et un chiffre</p>
        </div>
        
        <div>
            <label for="confirmpassword">Confirmer le mot de passe</label>
            <input type="password" id="confirmpassword" class="rectorange" name="confirmpassword" required>
        </div>

        <div>
            <label for="date">Date de naissance</label>
            <input type="date" id="date" class="rectorange" name="date" required>
        </div>

        <div>
            <label class="a">Genre:</label>
            <label for="male" class="b"><input id="male"  type="radio" name="genre" value="male" required> Homme</label> <!--required nécessaire seulement sur une des choix disponible-->
            <label for="female"class="b"><input id="female" type="radio" name="genre" value="female"> Femme</label>
            <label for="other"class="b"><input id="other" type="radio" name="genre" value="other"> Autre</label>
        </div>
        
        <div class="c">
            <label for="pays">Pays:</label>
            <select id="pays" class="rectorange" name="pays" required>
            <option value="">Sélectionnez votre pays</option>
            <option value="fr">France</option>
            <option value="be">Belgique</option>
            <option value="ch">Suisse</option>
            <option value="ca">Canada</option>
            </select>
        </div>

        <div class="c">
            <input type="checkbox" name="terms" required>
            J'accepte les <a href>conditions d'utilisation</a> et la <a href>politique de confidentialité</a>
        </div>
    
        <div class="c a">
            <input type="checkbox" name="newsletter" checked>
            Je souhaite recevoir la newsletter
        </div>

        <div class="a d">
            <input type="reset" id="myReset" value="Réinitialiser">
            <button type="submit">S'inscrire</button>
        </div>
    </form>
</div>  
</body>
</html>
